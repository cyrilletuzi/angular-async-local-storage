version: 2
jobs:
  lint:
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - run:
          name: install
          command: npm ci
      - run:
          name: lint
          command: npm run lint
  nglatest:
    docker:
      - image: circleci/node:10-browsers
    steps:
      - checkout
      - run:
          name: install
          command: npm ci
      - run:
          name: build
          command: npm run build
      - run:
          name: test-unit
          command: npm run test:unit
      - run:
          name: webdriver
          command: sudo npm install webdriver-manager -g && webdriver-manager update && ./node_modules/.bin/webdriver-manager update
      - run:
          name: test-e2e-demo
          command: npm run test:e2e:demo
      - run:
          name: test-e2e-interoperability
          command: npm run test:e2e:interoperability
      - run:
          name: test-ivy
          command: npm run test:ivy
  ng80:
    docker:
      - image: circleci/node:10-browsers
    steps:
      - checkout
      - run:
          name: test
          command: npm run ci:ng80
  ngnext:
    docker:
      - image: circleci/node:10-browsers
    steps:
      - checkout
      - run:
          name: test
          command: npm run ci:ngnext
workflows:
  version: 2
  test:
    jobs:
      - lint
      - nglatest
      - ng80
      - ngnext
