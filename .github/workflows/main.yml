name: CI

on: pull_request

jobs:
  test:
    name: Test with Angular@latest on ${{ matrix.os }} with Node ${{ matrix.node_version }} 
    
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node_version: [8, 10, 12]
        os: [ubuntu-latest, windows-latest, macOS-latest]
    
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node_version }}
      uses: actions/setup-node@v1
      with:
        version: ${{ matrix.node_version }}
    - name: Install dependencies
      run: npm ci
    - name: Build the lib
      run: npm run build
    - name: Run unit tests
      run: npm run test:unit
    - name: Install webdriver for e2e tests
      run: npm run webdriver
    - name: Run general e2e tests
      run: npm run test:e2e:demo
    - name: Run interoperability e2e tests
      run: npm run test:e2e:interoperability
    - name: Run Ivy e2e tests
      run: npm run test:ivy
