name: CI

on: pull_request

jobs:

  lint:
    name: Lint check
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Setup Node
      uses: actions/setup-node@v1
      with:
        node-version: 10
    - name: Install dependencies
      run: npm ci
      env:
        CI: true
    - name: Lint check
      run: npm run lint

  test:

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    name: Test with Angular@latest on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v1
    - name: Setup Node
      uses: actions/setup-node@v1
      with:
        node-version: 10
    - name: Install dependencies
      run: npm ci
      env:
        CI: true
    - name: Build the lib
      run: npm run build
    - name: Run unit tests
      run: npm run test:unit:${{Â matrix.os }}
    - name: Run general e2e tests
      run: npm run test:e2e:demo
      if: matrix.os == 'ubuntu-latest'
    - name: Run interoperability e2e tests
      run: npm run test:e2e:interoperability
      if: matrix.os == 'ubuntu-latest'
    - name: Run Ivy e2e tests
      run: npm run test:ivy
      if: matrix.os == 'ubuntu-latest'
